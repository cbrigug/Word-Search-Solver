<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <input type="text" (keyup.enter)="enterWord()" placeholder="Enter Word" spellcheck="false" id="word">
  <ion-chip (click)="uploadWords()" class="uploadButton">Upload<ion-icon name="add-circle-outline"></ion-icon></ion-chip>

  <div class="wordList"></div>
  <ion-button (click)="onSubmit()" size="large">Submit</ion-button>
  <ion-button (click)="clearLast()" size="large"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
  <div class="editList" contenteditable="true" spellcheck="false"></div>
  <ion-button (click)="looksGood()" size="large" class="check"><ion-icon name="checkmark-circle-outline"></ion-icon></ion-button>
</ion-content>
